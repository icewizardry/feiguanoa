	$(document).contextmenu(function() {
		return false;
	});
</script>
<script>
	var _siteCtgMgr;
	
	function autosize() {
		$('.ActPpdArea').find('.Body').first().height($(window).height() - 35);
	}
	
	var _world = new CSJSV3.UI.World({});
	_world.ready(function(world) {
		_siteCtgMgr = new CSJSV3.AUI.SiteCtgMgr({nolimit:1});
		_siteCtgMgr.init(world);
		_siteCtgMgr.render();
        $('.ActPpdArea').find('.Body').append(_siteCtgMgr.getUICore());
		
        autosize();
        $(window).resize(function () {
            autosize();
        });
	});
</script>

	<div>
		<fieldset class="ActPpdArea" style="width:400px;">
			<div class="Body" style="overflow:auto;"></div>

	</div>
</body>
