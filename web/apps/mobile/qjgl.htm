<style>
	.ListItem {
		position:relative;
		line-height: 35px;
	}
	.ListItem .DelBtn {
		position:absolute;
		top:0px;
		right:0px;
		bottom:0px;
		width: 0px;
		background-color:red;
		color:white;
		text-align:center;
		display:none;
	}
	.ListItemCell {
		overflow:hidden;text-overflow:ellipsis; white-space:nowrap;
	}
	.SplitLine {
		height: 0px;
		border-bottom:1px solid silver;
		margin:auto;
	}
</style>
</head>
<body>
	<script>
		var _view;
		
		function getState(vals) {
			if(vals.state == 101) {
				return "编辑中";
			}
			else if(vals.state == 102) {
				return "已删除";
			}
			else if(vals.state == -1) {
				if(vals.shenpi1state == -1) {
					return "一审撤回";
				}
				else if(vals.shenpi2state == -1) {
					return "二审撤回";
				}
				else if(vals.shenpi3state == -1) {
					return "三审撤回";
				}
				return "已撤回";
			}
			else if(vals.state == 0) {
				if(vals.shenpi1state == 0) {
					return "待一审";
				}
				else if(vals.shenpi2state == 0) {
					return "待二审";
				}
				else if(vals.shnepi3state == 0) {
					return "待三审";
				}
				return "审核中";
			}
			else if(vals.state == 1) {
				return "已通过";
			}
			return vals.state;
		}

		var _world = new CSJSV3.UI.World({});
		_world.addObject(_view = new CSJSV3.MUI.QJGLView({}));
		_world.ready(function(world) {
			//_world.setLoading('加载中');
		});
	</script>
</body>
</html>
