    <script>
    	var _mgr;
    	
        function autosize() {
			$('.ActPpdArea').find('.Body').first().height($(window).height() - 92);
        }

        var _world = new CSJSV3.UI.World({});

        _world.ready(function (world) {
            _mgr = new CSJSV3.AUI.SysMgr({});
            _mgr.init(world);
            _mgr.render();
            
            autosize();
            $(window).resize(function () {
                autosize();
            });
        });
    </script>
